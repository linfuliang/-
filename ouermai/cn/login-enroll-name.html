<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>偶尔买 - 用户名注册</title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="../js/word.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<a href="javaScript:history.go(-1);" class="back" title="返回"></a>
			<h1 class="title">用户名注册</h1>
		</div>
		<div class="con">
			<div class="login-con">
				<div class="login-text text-name">
					<input id="login-name" type="text" placeholder="用户名">
				</div>
				<div class="login-text">
					<input id="login-pwd" type="password" placeholder="请输入密码">
				</div>
				<p class="login-error"></p>
				<div class="pwd-show clearfix">
					<div></div>
					<p>显示密码</p>
				</div>
				<a href="#" id="enrollname-ok" class="login-next" title="完成注册">完成注册</a>
				<a href="login.html" class="back-login" class="返回登录">返回登录</a>
			</div>
		</div>
	</div>
	<script src="../js/zepto.min.js"></script>
	<script src="../js/touch.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/login.js"></script>
</body>
</html>

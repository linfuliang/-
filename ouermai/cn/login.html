<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>偶尔买 - 用户登录</title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="../js/word.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<a href="javaScript:history.go(-1);" class="back" title="返回"></a>
			<h1 class="title">用户登录</h1>
		</div>
		<div class="con">
			<div class="login-con">
				<div class="login-text text-name">
					<input id="login-name" type="text" placeholder="请输入用户名、手机号码或邮箱">
				</div>
				<div class="login-text">
					<input id="login-pwd" type="password" placeholder="请输入密码">
				</div>
				<p class="login-error"></p>
				<a href="#" id="login-success" class="login-next" title="登录">登录</a>
				<div class="login-control clearfix">
					<a href="login-backpwd.html" class="forget-pwd" title="忘记密码">忘记密码？</a>
					<a href="login-enroll.html" class="free-enroll" title="免费注册">免费注册</a>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/zepto.min.js"></script>
	<script src="../js/touch.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>偶尔买 - 手机注册（验证）</title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">

<body>
	<div class="wrap">
		<div class="header">
			<a href="javaScript:history.go(-1);" class="back" title="返回"></a>
			<h1 class="title">手机注册</h1>
		</div>
		<div class="con">
			<div class="login-con">
				<h3>已向该手机号发送验证码，请注意查收</h3>
				<p class="pho-namber">15965422315</p>

			</div>
		</div>
	</div>
	<script src="../js/zepto.min.js"></script>

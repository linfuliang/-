<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>偶尔买 - 配送方式</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="../css/reset2.css">
    <link rel="stylesheet" href="../css/bought-sure.css">
    <script src="../js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="../js/word.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <a href="javaScript:history.go(-1);" class="back" title="返回"></a>
            <h1 class="title">配送方式</h1>
        </div>
        <div class="con">
            <div class="bought-sent">
                <div class="sent-style sent-cona">
                    <h3>配送方式</h3>
                    <p class="sent-select">EMS
                        <em>￥0.00</em>
                    </p>
                    <p>申通快递
                        <em>￥0.00</em>
                    </p>
                    <p>顺丰快递
                        <em>￥10.00</em>
                    </p>
                    <p>韵达快递
                        <em>￥20.00</em>
                    </p>
                </div>
                <div class="sent-style sent-conb">
                    <h3>送货时间</h3>
                    <p class="sent-select">任意时间均可配送</p>
                    <p>仅周一至周五配送</p>
                    <p>仅周六或周日配送</p>
                </div>
                <div class="submit-control">
                    <a href="bought-confirm-order.html" title="">
                        <button>确定</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>

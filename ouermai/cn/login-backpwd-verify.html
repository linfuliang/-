<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>偶尔买 - 找回密码（验证）</title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="../js/word.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<a href="javaScript:history.go(-1);" class="back" title="返回"></a>
			<h1 class="title">验证</h1>
		</div>
		<div class="con">
			<div class="login-con">
				<div class="verify-style">
					<h3>选择验证方式</h3>
					<div class="verify-select">
						<em>已验证手机</em>
						<span></span>
						<ul>
							<li>已验证手机</li>
							<li>邮箱验证</li>
						</ul>
					</div>
					<div class="verify-sent">
						<span>已验证手机：</span>
						<em>15*******19282</em>
					</div>
					<div class="verify-control">获取短信验证码</div>
				</div>
				<div class="verify-con">
					<h3>短信验证码：</h3>
					<div class="login-text">
						<input id="prove-num" type="text">
					</div>
				</div>
				<p class="login-error"></p>
				<a id="backpwd-ver" href="#" class="login-next" class="下一步">下一步</a>
				<a href="login.html" class="back-login" class="返回登录">返回登录</a>
			</div>
		</div>
	</div>
	<script src="../js/zepto.min.js"></script>
	<script src="../js/touch.js"></script>
	<script src="../js/common.js"></script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>偶尔买 - 确认收货地址</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="../css/reset2.css">
    <link rel="stylesheet" href="../css/bought-sure.css">
    <script src="../js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="../js/word.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <a href="javaScript:history.go(-1);" class="back" title="返回"></a>
            <h1 class="title">添加收货地址</h1>
        </div>
        <div class="con">
            <div class="receipt-address">
                <div class="address-text clearfix">
                    <h3>收货人</h3>
                    <div>
                        <input type="text" />
                    </div>
                </div>
                <div class="address-text clearfix">
                    <h3>手机号码</h3>
                    <div>
                        <input type="text" />
                    </div>
                </div>
                <div class="address-text clearfix">
                    <h3>邮政编码</h3>
                    <div>
                        <input type="text" />
                    </div>
                </div>
                <div class="address-text clearfix">
                    <h3>所在地区</h3>
                    <div>
                        <input type="text" />
                    </div>
                </div>
                <div class="address-text clearfix">
                    <h3>详细地址</h3>
                    <div>
                        <input type="text" />
                    </div>
                </div>
            </div>
            <div class="submit-control">
                <a href="own-receipt.html" title="">
                    <button>确定</button>
                </a>
            </div>
        </div>
    </div>
    <script src="../js/common.js"></script>

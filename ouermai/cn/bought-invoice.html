<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>偶尔买 - 发票留言</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="../css/reset2.css">
    <link rel="stylesheet" href="../css/bought-sure.css">
    <script src="../js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="../js/word.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <a href="javaScript:history.go(-1);" class="back" title="返回"></a>
            <h1 class="title">发票留言</h1>
        </div>
        <div class="con">
            <div class="bought-speak">
                <div class="speak-style">
                    <h3>发票类型：</h3>
                    <p>
                        <span class="speak-select">个人</span>
                        <span>单位</span>
                    </p>
                    <div>
                        <input type="text" placeholder="公司名称" />
                    </div>
                </div>
                <div class="speak-style">
                    <h3>发票内容：</h3>
                    <div>
                        <input type="text" placeholder="例如：办公室用品、图书等" />
                    </div>
                </div>
                <div class="speak-style">
                    <h3>订单留言：</h3>
                    <div>
                        <input type="text" />
                    </div>
                </div>
            </div>
            <div class="submit-control">
                <a href="bought-confirm-order.html" title="">
                    <button>确定</button>
                </a>
            </div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
